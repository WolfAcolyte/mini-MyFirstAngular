<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Babies First Angular</title>

  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainCtrl">

  <h1>Hi, my name is {{name}}</h1>
  <p ng-repeat = "friend in friends">{{friend}}</p>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/mainCtrl.js" charset="utf-8"></script>
</body>
</html>
